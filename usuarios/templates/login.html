{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio de sesi칩n</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #b6282e;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Inicio de sesi칩n</h3></div>
                                    <div class="card-body">
                                        <form class="auth-form login-form" method="POST">
                                            {% csrf_token %}  
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="id_username" name="username" type="text" placeholder="Nombre de usuario" required="required"/>
                                                <label for="username_input">Nombre de usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="id_password" name="password" type="password" placeholder="contrase침a" required="required"/>
                                                <label for="inputPassword">Contrase침a</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary btn-block theme-btn mx-auto">Ingresar</button>
                                            </div>
                                            <input type="hidden" name="next" value="{{next}}">
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; SCAS 2021</div>
                            <!-- Se muetra el logo de LEMA en la parte inferior derecha de la pagina -->
                            <div>
                                <img src="{% static 'media/logo-lema.jpg' %}" width="70" height="70">
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <script>
                        Swal.fire({
                            title:'{{message}}',
                            icon:'success',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'Aceptar'
                        })
                    </script>
                {% elif message.tags == 'error' %}
                    <script>
                        Swal.fire({
                            title:'{{message}}',
                            icon:'error',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'Aceptar'
                        })
                    </script>
                {% elif message.tags == 'info' %}
                    <script>
                        Swal.fire({
                            title:'{{message}}',
                            icon:'info',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'Aceptar'
                        })
                    </script>
                {% endif %}
            {% endfor %}
        {% endif %}
    </body>
</html>
