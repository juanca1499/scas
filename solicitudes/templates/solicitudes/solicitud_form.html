{% extends 'base.html' %}

{% block headertitle %}
    Nueva solicitud
{% endblock %}

{% block contenido %}
    {% if messages %}
       {% for message in messages %}
            <div id="mensaje" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary btn-lg" type="submit" value="Registrar">
    </form>
{% endblock %}
